<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function myfunction() {
            var num = Number(document.getElementById("number1").value);
            for (var i = 1; i <= 10; i++) {
                var total = num * i;
                var ans = document.getElementById("ans1").innerHTML;
                document.getElementById("ans1").innerHTML = ans + num + "X" + i + " = " + total + "<br>";
            }
        }

    </script> 
    <h1>Table of a Number</h1>
    <input type="number" id="number1" />
    <button onclick="myfunction()">click</button>
    <div id="ans1"></div>
</body>

</html>
